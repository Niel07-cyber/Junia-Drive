{% extends 'accounts/base.html' %}

{% block content %}
    <h1 class="text-2xl font-semibold text-gray-800 mb-6">Create New Folder</h1>
    
    <form method="POST" class="space-y-4">
        {% csrf_token %}
        {{ form.as_p }}
        
        <button type="submit" class="bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition-all">
            Create Folder
        </button>
    </form>
{% endblock %}
